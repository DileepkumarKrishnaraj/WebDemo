<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
<center><h2>Registration Details</h2></center>
	<form action="register" method="post">
	<label for="uname"><b>User Name</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required></br></br>
	
	<label for="mail"><b>Email</b></label>
    <input type="email" placeholder="Enter your mail" name="mail" required></br></br>
	
    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" required></br></br>
    
    <label for="confirmpassword"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm password" name="confirmpassword" required></br></br>
    
    <label for="dob"><b>Date of Birth</b></label>
    <input type="date" placeholder="Enter Date of Birth" name="dob" required></br></br>
    
    <button type="submit">Register</button>
    </form>
</body>
</html>
